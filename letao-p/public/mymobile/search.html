<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索中心</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">乐淘项目</h1>
</header>
<!--尾部-->
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item  mui-active" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa  fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="请搜索您喜欢的商品" class="text"/>
            <input type="button" value="搜索" class="btn"/>
        </div>
        <div class="clear-history">
            <span class="history mui-pull-left">搜索历史</span>
            <span class="clear mui-pull-right mui-icon mui-icon-trash clearBtn">清空历史</span>
        </div>
        <div class="history-box">
            <ul class="mui-table-view">

            </ul>
        </div>
    </div>
</div>
<script id="historyTPL" type="text/html">
     <% for(var i=0;i<result.length;i++){ %>
        <li class="mui-table-view-cell"><%= result[i] %></li>
     <% } %>

</script>
</body>
</html>
